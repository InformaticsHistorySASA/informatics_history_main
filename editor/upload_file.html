<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Drag and Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .upload-container {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #999;
            margin: 50px auto;
            cursor: pointer;
        }
        .upload-container.dragover {
            border-color: #000;
            color: #000;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="upload-container" id="uploadContainer">
    <p>Drag & Drop your file here<br>or click to select a file</p>
</div>

<input type="file" id="fileInput">

<script>
    const uploadContainer = document.getElementById('uploadContainer');
    const fileInput = document.getElementById('fileInput');

    // 클릭으로 파일 선택
    uploadContainer.addEventListener('click', () => {
        fileInput.click();
    });

    // 드래그 앤 드롭 이벤트
    uploadContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadContainer.classList.add('dragover');
    });

    uploadContainer.addEventListener('dragleave', () => {
        uploadContainer.classList.remove('dragover');
    });

    uploadContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadContainer.classList.remove('dragover');
        const files = e.dataTransfer.files;
        handleFiles(files);
    });

    // 파일 선택 시 이벤트
    fileInput.addEventListener('change', () => {
        const files = fileInput.files;
        handleFiles(files);
    });

    // 파일 처리 함수
    async function handleFiles(files) {
        if (files.length > 0) {
            alert(`File selected: ${files[0].name}`);
            await uploadFile(files[0])
        }
    }
    async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
        
            try {
                // Google Cloud Function 호출
                const response = await fetch('https://any-file-upload-162988893719.asia-northeast3.run.app', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert(`File uploaded successfully: ${result.fileUrl}`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert('Failed to upload file: ' + error.message);
            }
        }
</script>

</body>
</html>
