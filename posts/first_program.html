    <p>최초의 컴퓨터 프로그램은 에이다 러브레이스에 의해 1842년 개발되었다. 당시 컴퓨터가 개발되어있지는 않았지만, 찰스 배비지의 해석 기관을 위한 프로그램을 개발하였다. 프로그램은 베르누이 수를 구하는 프로그램이었으며, 반복문, 조건문과 같은 개념들이 사용되었다.</p>
