<body>
    <p>Merge Sort(병합정렬)은 정렬 알고리즘으로, 1945년 John von Neumann(존 폰 노이만)이 고안하였다. Divde and Conquer로 불리는 분할정복의 방식을 사용하였으며, O(nlogn)의 시간복잡도를 가진다.
        정렬대상을 반으로 나누어 전반부와 후반부를 각각 정렬하고, 정렬된 두 부분을 병합하여 정렬하는 방식이다. 전반부와 후반부도 동일하게 정렬하여 재귀적으로 해결한다.
        </p>

</body></html>
