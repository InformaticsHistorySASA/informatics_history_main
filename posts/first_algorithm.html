    <title>최초의 알고리즘</title>

<body>
    <p>인류 최초의 알고리즘은 “유클리드 알고리즘”이라고 알려져있다. “유클리드 알고리즘"은 고대 그리스의 수학자 “유클리드"가 BC 3세기에 지필한 “원론"에 기록되어있던 알고리즘으로, 두 양의 정수 혹은 두 다항식의 최대공약수를 구하는 방식에 대해 다룬다.</p>
