    <p>솔리드 스테이트 드라이브 (SSD)는 비휘발성 저장 장치로, 플래시 메모리를 이용해 데이터를 저장한다. 플래시 메모리는 전원이 끊겨도 데이터를 보존하는 반도체로, 플로팅게이트라는 폐쇄적인 공간을 만든 후 터널링 효과를 이용하여 전자를 공간 안에 넣어 데이터를 저장한다.</p>
    <br>
    <p>SSD는 HDD와 달리 움직이는 부품이 없기 때문에 내구성이 뛰어나고 물리적 충격에 강하며, 데이터를 읽는 속도도 빠르고 전력 소모도 적다. 그러나 NAND 플래시 메모리 특성상 지우기 연산이 블록 단위로 이루어질 수밖에 없어 HDD에 비해 가용성이 낮다. </p>
