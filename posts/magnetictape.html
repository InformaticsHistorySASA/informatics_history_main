    <p>자기 테이프는 1928년 독일에서 최초로 발명되었다. 오른쪽에 있는 사진은 미국에서 제작된 최초의 자기 테이프 레코더로, Brush BK-401 “Soundmirror”라 불린다. 자기 테이프는 표면에 자화되기 쉬운 산화철을 사용하여 전류가 흐를 때 테이프 표면에 자취가 남는 것을 활용하여 기록한다.</p>
