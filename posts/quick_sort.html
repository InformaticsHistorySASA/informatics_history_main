    <p>Quick Sort(병합정렬)은 정렬 알고리즘으로, 1960년 Charles Antony Richard Hoare(찰스 앤써니 리처드 호어)가 고안하였다. O(nlogn)의 시간복잡도를 가지며, 최악의 경우 O(n^2)의 시간복잡도를 가진다</p>
    <br>
    <p>기준 값(Pivot)보다 큰 수는 오른쪽에 작은 수는 왼쪽에 오도록 재배치하고, 왼쪽 오른쪽 그룹을 대상으로 재귀적으로 정렬한다</p>
