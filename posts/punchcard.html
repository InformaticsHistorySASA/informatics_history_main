    <p>하드 디스크 드라이브(HDD)는 운영 체제, 애플리케이션 및 사용자 파일과 같은 데이터를 저장하는 컴퓨터 구성 요소이다. 1956년 IBM에서 처음 출시되었다. HDD는 비휘발성 저장 장치로, 회전하는 플래터(원형 자기 디스크)와 액추에이터 팔(플래터를 가로질러 이동해 데이터를 읽고 쓴다)이 포함된다. 헤드는 플래터 위를 이동하고 플래터 위 전자석들의 자기 방향을 변경하여 데이터를 쓴다. HDD는 많은 양의 데이터를 저장할 수 있으나 많은 전력을 소비하고 대용량 파일에서는 속도가 느려질 수 있다는 단점이 있다.</p>
