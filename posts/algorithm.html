    <h2>알고리즘</h2>
    <p>문제를 해결하기 위한 절차나 방법을 의미</p>
    <br>
    <p>알고리즘의 어원: “알고리즘"이라는 단어는 9세기에 처음 등장하였다. 9세기의 페르시아 수학자 알콰리즈미가 저술한 “인도 수학에 의한 계산법”은 아라비아 숫자 체계를 중동과 유럽에 퍼지는데 주요한 역할을 했으며, 대수학의 기초를 완성했다. 알콰리즈미가 전파한 대수학에서 알고리즘이 발전했으며, 알고리즘의 어원 또한 알콰리즈미의 이름에서 유래되었다.</p>
